    <style>
        .product-image {

            padding: 20px;

            border-radius: 10px;

        .feature-item:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;

        .gallery-main {
            width: 100%;

        .gallery-main img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }

        .gallery-thumbs {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            position: relative;
        }

        .gallery-thumbs .swiper-slide {
            height: 100px;
            opacity: 0.4;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .gallery-thumbs .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-thumbs .swiper-slide-thumb-active {
            opacity: 1;
            border-color: #0EA5E9;
        }

        .gallery-thumbs .swiper-button-next,
        .gallery-thumbs .swiper-button-prev {
            color: #ffffff;
            width: 35px;
            height: 35px;
            background-color: rgba(14, 165, 233, 0.9);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .gallery-thumbs .swiper-button-next:hover,
        .gallery-thumbs .swiper-button-prev:hover {
            background-color: rgba(14, 165, 233, 1);
            transform: scale(1.1);
        }

        .gallery-thumbs .swiper-button-next:after,
        .gallery-thumbs .swiper-button-prev:after {
            font-size: 18px;
            font-weight: bold;
        }

        .gallery-thumbs .swiper-button-prev {

        }

        .gallery-thumbs .swiper-button-next {

    <script>
        var thumbsSlider = new Swiper(".thumbsSlider", {
            spaceBetween: 10,
            slidesPerView: 4,
            watchSlidesProgress: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        document.querySelectorAll('.gallery-thumbs .swiper-slide').forEach((slide, index) => {
            slide.addEventListener('click', function () {
                document.getElementById('mainImage').src = this.querySelector('img').src;
                document.querySelectorAll('.gallery-thumbs .swiper-slide').forEach(s => {
                    s.classList.remove('swiper-slide-thumb-active');
                });
                this.classList.add('swiper-slide-thumb-active');
                thumbsSlider.slideTo(index);
            });
        });

        document.querySelector('.gallery-thumbs .swiper-slide').classList.add('swiper-slide-thumb-active');
    </script>
