<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>湧沛淨水 - 產品詳情</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .product-image {
            max-height: 400px;
            object-fit: contain;
        }

        .feature-item {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .gallery-main {
            width: 100%;
        }

        .gallery-main img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }

        .gallery-thumbs {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div id="navbar-placeholder"></div>
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-2 py-md-5 mb-2">
        <div class="container py-5">
            <div class="row g-5 ">
                <div class="col-lg-6" style="min-height:225px">
                    <h1 class="display-4 mb-3 animated slideInDown">產品詳情</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                            <li class="breadcrumb-item"><a href="category-template.html">產品類別</a></li>
                            <li class="breadcrumb-item active" aria-current="page">產品詳情</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 animated fadeIn d-flex justify-content-center position-relative">
                    <div style="position:absolute; inset:0; display: flex; justify-content: center;"><img
                            class="animated pulse infinite" style="height:100%; width:auto; animation-duration: 3s;"
                            src="img/custom/hero-2.png" alt="">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Product Detail Start -->
    <div class="container-xxl py-2">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="product-gallery">

                    </div>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <h1 class="display-5 mb-4 text-center text-md-start product-name">產品名稱</h1>
                    <p class="product-title">產品牌子</p>

                    <div id="features-container">
                        <div class="d-flex mb-4 ">
                            <div class="flex-shrink-0 btn-square bg-primary rounded-circle">
                                <i class="fa fa-check text-white"></i>
                            </div>
                            <div class="ms-4">
                                <h5>型號</h5>
                                <p class="mb-0 product-model">特點一的詳細描述</p>
                            </div>
                        </div>
                        <div class="d-flex mb-4">
                            <div class="flex-shrink-0 btn-square bg-primary rounded-circle">
                                <i class="fa fa-check text-white"></i>
                            </div>
                            <div class="ms-4">
                                <h5>價格</h5>
                                <p class="mb-0 product-price">特點二的詳細描述</p>
                            </div>
                        </div>
                        <div class="d-flex mb-4">
                            <div class="flex-shrink-0 btn-square bg-primary rounded-circle">
                                <i class="fa fa-check text-white"></i>
                            </div>
                            <div class="ms-4">
                                <h5>介紹</h5>
                                <p class="mb-0 product-contents">特點二的詳細描述</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Product Detail End -->

        <!-- Footer Start -->
        <div id="footer-placeholder"></div>
        <!-- Footer End -->

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/product-detail-page.js"></script>
        <script src="js/components.js"></script>

</body>

</html>
